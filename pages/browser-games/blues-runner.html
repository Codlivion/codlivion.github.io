          canvas: (function() {
            var c = document.getElementById('game-canvas');
            c.addEventListener('click', function() {
              c.focus();
            });
            return c;
          })(),
      
          locateFile: function(path) {
            if (path.endsWith('.wasm')) {
              return "../../browser-games/blues-runner/" + path;
            }
            if (path.endsWith('.data')) {
              return "../../browser-games/blues-runner/" + path;
            }
            return path;
          }
